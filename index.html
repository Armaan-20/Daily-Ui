<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Streamflex</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
  <div class="row">
    <div class="left col-lg-6">
      <h3 class="head">Streamflex</h3>
      <h1>All Your Favourites at one Place.</h1>
      <h3 class="sub-head">Top imdb rated TV Shows and Movies a click away.</h3>
      <h3 class="sub-head">Sign in for 30 days free trial!</h3>
      <img class="img-1" src="peaky blinders.jpg" alt="">
      <img class="img-2" src="game of thrones.jpg" alt="">
      <img class="img-3" src="breaking bad.jpg" alt="">
    </div>
    <div class="right col-lg 6">
      <h3>Sign Up</h3>
      <p>Try Streamflex with 30 days free trial!</p>
      <form class="signUp-form">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="Fname">First Name</label>
            <input type="text" class="form-control" id="Fname">
          </div>
          <div class="form-group col-md-6">
            <label for="Lname">Last Name</label>
            <input type="text" class="form-control" id="Lname">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4">
          </div>
          <div class="form-group col-md-6">
            <label for="Number">Phone Number</label>
            <input type="number" class="form-control" id="Number">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="passWord">Password</label>
            <input type="password" class="form-control">
          </div>
          <div class="form-group col-md-6">
            <label for="confirmPassword">Confrm Password</label>
            <input type="password" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Yes, I want to recieve emails from Streamflex.
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              I agree to all the Terms, Privacy Policy and Fees.
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Create Account</button>
      </form>
    </div>

  </div>
</body>

</html>
